<!doctype html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Add division to head fragment -->
    <div layout:fragment="head">

        <title>Đăng kí</title>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/userLogin.css}">
</head>

<body>

    <!-- Add division to body fragment -->
    <div layout:fragment="body">
        <div class="container" id="container">
            <div class="form-container sign-up-container">
            </div>
            <div class="form-container sign-in-container ">
                <form th:action="@{/user/register/save}" method="POST" th:object="${object}">
                    <h1>Đăng kí</h1>
                    <input type="text" placeholder="Họ Tên" name="name" th:field="*{name}" />
                    <input type="text" placeholder="Tên tài khoản " name="username" th:field="*{username}" />
                    <input type="text" placeholder="Số Điện Thoại " name="phone" th:field="*{phone}" />
                    <input type="email" placeholder="Email " name="email" th:field="*{email}" />
                    <input type="password" placeholder="Mật khẩu " name="password" th:field="*{password}" />
                    <button type="submit">Đăng kí</button>
                </form>
            </div>
            <div class="overlay-container ">
                <div class="overlay ">
                    <div class="overlay-panel overlay-left ">
                        <h1>Chào mừng bạn tới SurfnShop!</h1>
                        <p>Để kết nối với chúng tôi - vui lòng đăng kí bằng thông tin tài khoản</p>
                        <button class="ghost " id="signIn ">Đăng nhập</button>
                    </div>
                    <div class="overlay-panel overlay-right ">
                        <h1>Xin chào!</h1>
                        <p>Nhập thông tin của bạn để bắt đầu trải nghiệm tuyệt với nhé!</p>
                        <button class="ghost " id="signUp ">Đăng Nhập</button>
                    </div>
                </div>
            </div>
        </div>

        <footer>
        </footer>
    </div>

</body>

</html>
<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
        container.classList.add("right-panel-active ");
    });

    signInButton.addEventListener('click', () => {
        container.classList.remove("right-panel-active ");
    });
</script>
