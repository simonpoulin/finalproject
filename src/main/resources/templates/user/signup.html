<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{module/blank_layout.html}">

<head>
    <!-- Add division to head fragment -->
    <div layout:fragment="head">

        <title>Đăng ký</title>

    </div>
</head>

<body>

    <!-- Add division to body fragment -->
    <div layout:fragment="body">

        <div class="row">
            <div class="col-sm-6 offset-3">
                <div class="card" style="margin-top: 10px;">
                    <div class="card-body" style="height: 700px;">
                        <h5 class="card-title">
                            <p style="text-align: center; font-size: 30px;">ĐĂNG KÍ</p>
                        </h5>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="card" style="height: 420px;">
                                    <img class="card-img-top" src="" alt="">
                                    <div class="card-body">
                                        <h5 class="card-title">LOGO</h5>
                                    </div>
                                    <img class="card-img-bottom" src="" alt="">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="my-input">Tài khoảng</label>
                                    <input id="my-input" class="form-control" type="text" name="">
                                    <label for="my-input">Mật khẩu</label>
                                    <input id="my-input" class="form-control" type="password" name="">
                                    <label for="my-input">Xác nhận mật khẩu</label>
                                    <input id="my-input" class="form-control" type="password" name="">
                                    <label for="my-input">Họ và tên </label>
                                    <input id="my-input" class="form-control" type="text" name="">
                                    <label for="my-input">Email</label>
                                    <input id="my-input" class="form-control" type="email" name="">
                                    <div class="form-group">
                                        <label for="my-select">Giới Tính</label>
                                        <select id="my-select" class="form-control" name="">
                                            <option>Nam</option>
                                            <option>Nữ</option>
                                        </select>
                                    </div>
                                    <label for="my-input">Số điện thoại</label>
                                    <input id="my-input" class="form-control" type="text" name="">
                                    <div class="form-check">
                                        <label class="form-check-label">
                                            <input type="radio" class="form-check-input" name="" id="" value="checkedValue">
                                            Nhớ mật khẩu
                                        </label>
                                    </div>
                                    <button class="btn btn-primary" type="button">Đăng Kí</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>

</html>
