<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{user/shops/layouts/detail.html}">

<head>
    <title>Title</title>
</head>

<body>
    <div layout:fragment="detail_form">
        <table class="table table-light">
            <tbody>
                <th>ID</th>
                <td></td>
            </tbody>
            <tbody>
                <th>Tên sản phẩm</th>
                <td></td>
            </tbody>
            <tbody>
                <th>Danh mục</th>
                <td></td>
            </tbody>
            <tbody>
                <th>Nhãn hiệu</th>
                <td></td>
            </tbody>
            <tbody>
                <th>Mô tả</th>
                <td></td>
            </tbody>
            <tbody>
                <th>Trạng thái</th>
                <td></td>
            </tbody>
        </table>
        <!-- Button trigger modal -->
        <a style="border-radius: 10px; color: white;" class="btn btn-primary">Sửa</a>
        <a style="border-radius: 10px; color: white;" type="button" class="btn btn-danger" data-toggle="modal"
            data-target="#exampleModal">
            Xóa
        </a>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        Bạn có chắc muốn xóa
                    </div>
                    <div class="modal-footer">
                        <button style="border-radius: 10px;" type="button" class="btn btn-secondary"
                            data-dismiss="modal">Hủy</button>
                        <a style="border-radius: 10px; color: white;" type="button" class="btn btn-danger">Xóa</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</html>
