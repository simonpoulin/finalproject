<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layouts/list.html}">

<head>
    <title>Title</title>
</head>

<body>
    <div layout:fragment="list_form">

        <table>
            <thead>
                <tr>
                    <th>Mã Sản phẩm</th>
                    <th>Tên sản phẩm</th>
                    <th>Danh mục</th>
                    <th>Nhãn hiệu</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody th:each="p : ${res.pagedList}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.category.categoryName}"></td>
                <td th:text="${p.brand.brandName}"></td>
                <td th:text="${p.status}"></td>
                <td>
                    <!-- Button trigger modal -->
                    <a th:href="@{'/admin/products/edit/' + ${res.object.id}}"
                        style="border-radius: 10px; color: white;" class="btn btn-primary">Sửa</a>
                    <a style="border-radius: 10px; color: white;" type="button" class="btn btn-danger"
                        data-toggle="modal" data-target="#exampleModal">
                        Xóa
                    </a>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body">
                                    Bạn có chắc muốn xóa
                                </div>
                                <div class="modal-footer">
                                    <button style="border-radius: 10px;" type="button" class="btn btn-secondary"
                                        data-dismiss="modal">Hủy</button>
                                    <a th:href="@{'/admin/products/delete/' + ${res.object.id}}"
                                        style="border-radius: 10px; color: white;" type="button"
                                        class="btn btn-danger">Xóa</a>
                                </div>
                            </div>
                        </div>
                    </div>

                </td>
            </tbody>
        </table>
    </div>
</body>

</html>
