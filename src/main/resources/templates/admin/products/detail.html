<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layouts/detail.html}">

<head>
    <title>Title</title>
</head>

<body>
    <div layout:fragment="detail_form">
        <div class="col-sm-6 offset-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">CHI TIẾT SẢN PHẨM</h5>
                    <hr>
                    <table class="table table-light">
                        <tbody>
                            <th>
                                ID
                            </th>
                            <td th:text="${res.product.id}"></td>
                        </tbody>
                        <tbody>
                            <th>Tên sản phẩm</th>
                            <td th:text="${res.product.name}"></td>
                        </tbody>
                        <tbody>
                            <th>Mã thể loại</th>
                            <td></td>
                        </tbody>
                        <tbody>
                            <th>Tên thể loại</th>
                            <td></td>
                        </tbody>
                        <tbody>
                            <th>Nhãn hiệu</th>
                            <td></td>
                        </tbody>
                        <tbody>
                            <th>Mô tả</th>
                            <td th:text="${res.product.des}"></td>
                        </tbody>
                        <tbody>
                            <th>Trạng thái</th>
                            <td th:text="${res.product.status}"></td>
                        </tbody>
                    </table>
                    <button class="btn btn-primary" type="button">Danh sách sản phẩm</button>
                </div>
            </div>
        </div>
    </div>

</html>
