<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layouts/detail.html}">

<head>
    <title>Title</title>
</head>

<body>
    <div layout:fragment="detail_form">
        <div class="col-sm-6 offset-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Chi tiết cửa hàng</h5>
                    <hr>
                    <table class="table table-light">
                        <tbody>
                            <th>
                                ID
                            </th>
                            <td th:text="${res.shop.id}"></td>
                        </tbody>
                        <tbody>
                            <th>
                                Tên cửa hàng
                            </th>
                            <td th:text="${res.shop.name}"></td>
                        </tbody>
                        <tbody>
                            <th>Số điện thoại</th>
                            <td th:text="${res.shop.phone}"></td>
                        </tbody>
                        <tbody>
                            <th>Địa chỉ</th>
                            <td th:text="${res.shop.address}"></td>
                        </tbody>
                        <tbody>
                            <th>Email</th>
                            <td th:text="${res.shop.email}"></td>
                        </tbody>
                        <tbody>
                            <th>Avatar</th>
                            <td th:text="${res.shop.avatarUrl}"></td>
                        </tbody>
                    </table>
                    <button class="btn btn-primary" type="button">Danh sách cửa hàng</button>
                </div>
            </div>
        </div>
    </div>

</html>
