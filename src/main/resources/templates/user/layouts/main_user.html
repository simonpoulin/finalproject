<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{module/blank_user_layouts.html}">

<head>

  <!-- Add division to head fragment -->
  <div layout:fragment="head">

    <!-- Title fragment -->
    <div layout:fragment="title"></div>

  </div>

</head>

<body>

  <!-- Add division to body fragment -->
  <div layout:fragment="body">

    <!-- Nav bar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="row">
        <div class="col-sm-4">
          <a style="margin-left: 90px" class="navbar-brand" href="#">LOGO</a>
        </div>
        <div class="col-sm-6">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" />
        </div>
      </div>
    </nav>

    <!-- Section fragment -->
    <div layout:fragment="section"></div>

    <!-- Footer -->
    <div>
      <div class="card" style="margin-top: 10px;">

        <div class="card-footer">
          Footer
        </div>
      </div>
    </div>

  </div>

</body>

</html>
