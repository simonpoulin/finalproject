<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{module/blank_layout.html}">

<head>

    <!-- Add division to head fragment -->
    <div layout:fragment="head">
        <title>Title</title>
    </div>


</head>

<body>

    <!-- Add division to body fragment -->
    <div layout:fragment="body">

        <div class="row">
            <div class="col-sm-4 offset-4">
                <div class="card" style="margin-top: 130px;">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <h4 style="text-align: center;">ĐĂNG NHẬP</h4>
                        <hr />
                        <div class="col-sm-8 offset-2">
                            <div class="form-group">
                                <label for="my-input">Tài khoảng</label>
                                <input id="my-input" class="form-control" type="text" name="">
                            </div>
                            <div class="form-group">
                                <label for="my-input">Mật khẩu</label>
                                <input id="my-input" class="form-control" type="password" name=""><br>
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="radio" class="form-check-input" name="" id="" value="checkedValue">
                                        Nhớ mật khẩu
                                    </label>
                                </div><br>
                                <button class="btn btn-primary" type="submit">Login</button>
                            </div>
                            <hr />
                            <div style="text-align: center;">
                                <a style="text-decoration: none;" href="#">Đăng Kí   </a>
                                <a style="text-decoration: none;" href="#">Quên Mật Khẩu</a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>

</body>

</html>
