<!doctype html>
<html lang="en">

<head>
    <title>personal page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/age.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container">
    
        <div class="row">
            <div class="col-12 m-0  p-0">
                <ui-view>
                    <app-trang-ca-nhan class="ng-scope ng-isolate-scope">
                        <div class="container mt-4 mb-4">
                            <div class="font-play">
                                <div class="text-uppercase text-center">
                                    <p class="h4 text-dark">
                                        Trang cá nhân
                                    </p>
                                </div>
                                <div class="">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="profile-card-3 h-100">
                                                <div class="card h-100">
                                                    <div class="user-fullimage">
                                                        <img src="images/personal.png" style="width: 350px; height: 400px;">
                                                        <div class="details py-2">
                                                            <h5 class="mb-1 text-white ml-3 ng-binding"></h5>
                                                            <h6 class="text-white ml-3 ng-binding"></h6>
                                                        </div>
                                                    </div>
                                                    <div class="card-body text-center">
    
    
                                                        <hr>
                                                        <a class="btn btn-primary shadow-primary btn-sm btn-round m-1"
                                                            style="  color: #FFFFFF; font: 10px Play, sans-serif; background: #1FB299; margin: 4px; padding: 8px 17px;">Chọn
                                                            ảnh đại diện mới</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-8">
                                            <div class="card h-100">
                                                <div class="card-body">
                                                    <ul class="nav nav-tab nav-tabs-primary top-icon nav-justified">
    
                                                        <li class="nav-item">
                                                            <a class="nav-link active"><i class="far fa-edit"
                                                                    aria-hidden="true"></i> <span class="hidden-xs">Chỉnh
                                                                    sửa</span></a>
                                                        </li>
                                                    </ul>
                                                    <div class="tab-content p-3">
    
                                                        <div class="tab-pane active" id="profile">
                                                            <app-account-form state="2">
                                                                <form name="formAccount"
                                                                    class="ng-pristine ng-valid ng-valid-required ng-valid-pattern ng-valid-minlength ng-valid-maxlength ng-valid-email">
                                                                    <div class="form-group row">
                                                                        <label for="username"
                                                                            class="col-md-5 col-form-label text-dark">Tên
                                                                            đăng nhập</label>
                                                                        <div class="col-md-7">
                                                                            <div class="input-group">
                                                                                <div class="input-group-prepend">
                                                                                    <div
                                                                                        class="input-group-text border border-secondary text-dark bg-primary">
                                                                                        <i class="fas fa-user"
                                                                                            aria-hidden="true"></i>
                                                                                    </div>
                                                                                </div>
                                                                                <input required="" pattern="^[a-zA-Z0-9_]+$"
                                                                                    minlength="3" maxlength="40" type="text"
                                                                                    class="form-control bg-dark text-light border border-secondary ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-required ng-valid-pattern ng-valid-minlength ng-valid-maxlength"
                                                                                    name="username" readonly="readOnly"
                                                                                    aria-invalid="false">
                                                                            </div>
                                                                            <span class="text-danger ng-inactive ng-hide">
                                                                                <!-- ngMessage: pattern -->
                                                                                <!-- ngMessage: required -->
                                                                                <!-- ngMessage: minlength -->
                                                                            </span>
                                                                        </div>
                                                                    </div>
                                                                    <!-- ngIf: $scope.state == $scope.UPDATE_STATE -->
                                                                    <div class="form-group row ng-scope">
                                                                        <label for="change-password"
                                                                            class="col-md-5 col-form-label text-dark">Mật
                                                                            khẩu</label>
                                                                        <div class="col-md-7">
                                                                            <div class="input-group">
                                                                                <div class="input-group-prepend">
                                                                                    <div
                                                                                        class="input-group-text border border-secondary text-dark bg-primary">
                                                                                        <i class="fas fa-lock"
                                                                                            aria-hidden="true"></i>
                                                                                    </div>
                                                                                </div>
                                                                                <div data-toggle="modal"
                                                                                    data-target="#modal-change-password"
                                                                                    style="cursor: pointer;"
                                                                                    class="form-control btn btn-outline-primary rounded">
                                                                                    Đổi mật khẩu</div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <!-- end ngIf: $scope.state == $scope.UPDATE_STATE -->
                                                                    <!-- ngIf: $scope.state == $scope.REGISTER_STATE -->
                                                                    <!-- ngIf: $scope.state == $scope.REGISTER_STATE -->
                                                                    <div class="form-group row">
                                                                        <label for="fullName"
                                                                            class="col-md-5 col-form-label text-dark">Họ
                                                                            tên</label>
                                                                        <div class="col-md-7">
                                                                            <div class="input-group">
                                                                                <div class="input-group-prepend">
                                                                                    <div
                                                                                        class="input-group-text border border-secondary text-dark bg-primary">
                                                                                        <i class="fas fa-sticky-note"
                                                                                            aria-hidden="true"></i>
                                                                                    </div>
                                                                                </div>
                                                                                <input required=""
                                                                                    pattern="^[a-zA-ZÀÁÂÃÈÉÊẾÌÍÒÓÔÕÙÚĂĐĨŨƠàáâãèéêìíòóôõùúăđĩũơƯĂẠẢẤẦẨẪẬẮẰẲẴẶẸẺẼỀỀỂưăạảấầẩẫậắằẳẵặẹẻẽềếểệỄỆỈỊỌỎỐỒỔỖỘỚỜỞỠỢỤỦỨỪễệỉịọỏốồổỗộớờởỡợụủứừỬỮỰỲỴÝỶỸửữựỳỵỷỹ\s]+$"
                                                                                    minlength="5" maxlength="40" type="text"
                                                                                    class="form-control bg-dark text-light border border-secondary ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-required ng-valid-pattern ng-valid-minlength ng-valid-maxlength"
                                                                                    name="fullName" aria-invalid="false">
                                                                            </div>
                                                                            <span class="text-danger ng-inactive ng-hide"
                                                                                ng-show="formAccount.fullName.$error &amp;&amp; formAccount.fullName.$dirty"
                                                                                role="alert" aria-live="assertive"
                                                                                aria-hidden="true">
                                                                                <!-- ngMessage: pattern -->
                                                                                <!-- ngMessage: required -->
                                                                                <!-- ngMessage: minlength -->
                                                                            </span>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group row">
                                                                        <label for="email"
                                                                            class="col-md-5 col-form-label text-dark">Email</label>
                                                                        <div class="col-md-7">
                                                                            <div class="input-group">
                                                                                <div class="input-group-prepend">
                                                                                    <div
                                                                                        class="input-group-text border border-secondary text-dark bg-primary">
                                                                                        <i class="fas fa-envelope"
                                                                                            aria-hidden="true"></i>
                                                                                    </div>
                                                                                </div>
                                                                                <input required=""
                                                                                    pattern="^[a-zA-Z][a-zA-Z0-9_\.]{5,50}@[a-z0-9]{2,}(\.[a-z0-9]{2,4}){1,2}$"
                                                                                    type="email" maxlength="75"
                                                                                    class="form-control bg-dark text-light border border-secondary ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-email ng-valid-required ng-valid-pattern ng-valid-maxlength"
                                                                                    name="email" 
                                                                                    aria-invalid="false"> 
                                                                                    <!-- readonly="readOnly" là từ khóa để ngăn không được nhập từ bàn phím -->
                                                                            </div>
                                                                            <span class="text-danger ng-inactive ng-hide"
                                                                                role="alert" aria-live="assertive"
                                                                                aria-hidden="true">
                                                                                <!-- ngMessage: pattern -->
                                                                                <!-- ngMessage: required -->
                                                                            </span>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group row">
                                                                        <label for="phoneNumber"
                                                                            class="col-md-5 col-form-label text-dark">Giới
                                                                            tính</label>
                                                                        <label class="switch col-md-7">
                                                                            <div class="input-group">
                                                                                <input type="checkbox" checked
                                                                                    data-toggle="toggle" data-on="Male"
                                                                                    data-off="Female" data-onstyle="info"
                                                                                    data-offstyle="danger" id="age">
                                                                            </div>
                                                                        </label>
                                                                    </div>
                                                                    <div class="form-group row">
                                                                        <label for="phoneNumber"
                                                                            class="col-md-5 col-form-label text-dark">Số
                                                                            điện thoại</label>
                                                                        <div class="col-md-7">
                                                                            <div class="input-group">
                                                                                <div class="input-group-prepend">
                                                                                    <div
                                                                                        class="input-group-text border border-secondary text-dark bg-primary">
                                                                                        <i class="fas fa-phone"
                                                                                            aria-hidden="true"></i>
                                                                                    </div>
                                                                                </div>
                                                                                <input required="" pattern="^[0-9]+$"
                                                                                    minlength="10" maxlength="10"
                                                                                    type="text"
                                                                                    class="form-control bg-dark text-light border border-secondary ng-pristine ng-untouched ng-valid ng-not-empty ng-valid-required ng-valid-pattern ng-valid-minlength ng-valid-maxlength"
                                                                                    name="phoneNumber"
                                                                                    aria-invalid="false">
                                                                            </div>
                                                                            <span class="text-danger ng-inactive ng-hide"
                                                                                role="alert" aria-live="assertive"
                                                                                aria-hidden="true">
    
                                                                            </span>
                                                                        </div>
                                                                    </div>
                                                                    <div class="form-group row"
                                                                        style=" padding-left: 80px;">
                                                                        <label for=""
                                                                            class="col-sm-4 col-form-label"></label>
                                                                        <div class="col-sm-8 d-flex">
    
                                                                            <button
                                                                                class="btn btn-primary text-light border border-primary ng-binding"
                                                                                type="submit"><i class="fas fa-star"
                                                                                    aria-hidden="true"></i> Lưu thông
                                                                                tin</button>
                                                                        </div>
                                                                    </div>
                                                        </div>
                                                        </form>
    
                                                        <!-- ngIf: $scope.state == $scope.UPDATE_STATE -->
                                                        <div class="modal fade ng-scope" id="modal-change-password"
                                                            style="display: none;" aria-hidden="true" data-backdrop="static"
                                                            data-keyboard="false">
                                                            <div class="modal-dialog modal-dialog-centered">
                                                                <div class="modal-content animated flipInX faster">
                                                                    <div class="modal-header">
                                                                        <h5 class="modal-title"><i class="fas fa-key"
                                                                                aria-hidden="true"></i> Đổi mật khẩu
                                                                        </h5>
    
                                                                        <button type="button" class="close"
                                                                            data-dismiss="modal" aria-label="Close">
                                                                            <span aria-hidden="true">×</span>
                                                                        </button>
                                                                    </div>
                                                                    <form novalidate=""
                                                                        class="ng-pristine ng-invalid ng-invalid-required ng-valid-pattern ng-valid-minlength ng-valid-maxlength ng-valid-compare-to">
                                                                        <div class="modal-body">
                                                                            <div class="form-group row">
                                                                                <label for="oldPassword"
                                                                                    class="col-md-5 col-form-label text-dark">Mật
                                                                                    khẩu cũ</label>
                                                                                <div class="col-md-7">
                                                                                    <div class="input-group">
                                                                                        <div class="input-group-prepend">
                                                                                            <div
                                                                                                class="input-group-text border border-secondary text-dark bg-primary">
                                                                                                <i class="fas fa-lock"
                                                                                                    aria-hidden="true"></i>
                                                                                            </div>
                                                                                        </div>
                                                                                        <input required=""
                                                                                            pattern="^[a-zA-Z0-9\s\u002D\u005F]+$"
                                                                                            minlength="5" maxlength="40"
                                                                                            type="password"
                                                                                            autocomplete="new-password"
                                                                                            class="form-control bg-dark text-light border border-secondary ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern ng-valid-minlength ng-valid-maxlength"
                                                                                            name="oldPassword"
                                                                                            ng-model="$scope.oldPassword"
                                                                                            aria-invalid="true">
                                                                                    </div>
                                                                                    <span
                                                                                        class="text-danger ng-active ng-hide"
                                                                                        role="alert" aria-live="assertive"
                                                                                        aria-hidden="true">
                                                                                        <!-- ngMessage: pattern -->
                                                                                        <!-- ngMessage: required --><span
                                                                                            ng-message="required"
                                                                                            class="ng-scope">Vui lòng
                                                                                            nhập mật khẩu cũ.</span>
                                                                                        <!-- ngMessage: minlength -->
                                                                                    </span>
                                                                                </div>
                                                                            </div>
                                                                            <div class="form-group row">
                                                                                <label for="newPassword"
                                                                                    class="col-md-5 col-form-label text-dark">Mật
                                                                                    khẩu mới</label>
                                                                                <div class="col-md-7">
                                                                                    <div class="input-group">
                                                                                        <div class="input-group-prepend">
                                                                                            <div
                                                                                                class="input-group-text border border-secondary text-dark bg-primary">
                                                                                                <i class="fas fa-lock"
                                                                                                    aria-hidden="true"></i>
                                                                                            </div>
                                                                                        </div>
                                                                                        <input required=""
                                                                                            pattern="^[a-zA-Z0-9\s\u002D\u005F]+$"
                                                                                            minlength="5" maxlength="40"
                                                                                            type="password"
                                                                                            autocomplete="newPassword"
                                                                                            class="form-control bg-dark text-light border border-secondary ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required ng-valid-pattern ng-valid-minlength ng-valid-maxlength"
                                                                                            name="newPassword"
                                                                                            ng-model="$scope.newPassword"
                                                                                            aria-invalid="true">
                                                                                    </div>
                                                                                    <span
                                                                                        class="text-danger ng-active ng-hide"
                                                                                        role="alert" aria-live="assertive"
                                                                                        aria-hidden="true">
                                                                                        <!-- ngMessage: pattern -->
                                                                                        <!-- ngMessage: required --><span
                                                                                            ng-message="required"
                                                                                            class="ng-scope">Vui lòng
                                                                                            nhập mật khẩu mới.</span>
                                                                                        <!-- ngMessage: minlength -->
                                                                                    </span>
                                                                                </div>
                                                                            </div>
                                                                            <div class="form-group row">
                                                                                <label for="passwordConfirm"
                                                                                    class="col-md-5 col-form-label text-dark">Xác
                                                                                    nhận mật khẩu</label>
                                                                                <div class="col-md-7">
                                                                                    <div class="input-group">
                                                                                        <div class="input-group-prepend">
                                                                                            <div
                                                                                                class="input-group-text border border-secondary text-dark bg-primary">
                                                                                                <i class="fas fa-lock"
                                                                                                    aria-hidden="true"></i>
                                                                                            </div>
                                                                                        </div>
                                                                                        <input required=""
                                                                                            pattern="^[a-zA-Z0-9\s\u002D\u005F]+$"
                                                                                            minlength="5" maxlength="40"
                                                                                            type="password"
                                                                                            autocomplete="new-password"
                                                                                            class="form-control bg-dark text-light border border-secondary ng-pristine ng-untouched ng-isolate-scope ng-empty ng-invalid ng-invalid-required ng-valid-pattern ng-valid-minlength ng-valid-maxlength ng-valid-compare-to"
                                                                                            compare-to="$scope.newPassword"
                                                                                            name="passwordConfirm"
                                                                                            ng-model="$scope.passwordConfirm"
                                                                                            aria-invalid="true">
                                                                                    </div>
                                                                                    <span
                                                                                        class="text-danger ng-active ng-hide"
                                                                                        role="alert" aria-live="assertive"
                                                                                        aria-hidden="true">
                                                                                        <!-- ngMessage: pattern -->
                                                                                        <!-- ngMessage: required --><span
                                                                                            ng-message="required"
                                                                                            class="ng-scope">Vui lòng
                                                                                            nhập lại mật khẩu
                                                                                            mới.</span>
                                                                                        <!-- ngMessage: minlength -->
                                                                                        <!-- ngMessage: compareTo -->
                                                                                    </span>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                        <div class="modal-footer">
                                                                            <div style="cursor: pointer"
                                                                                class="btn btn-secondary"
                                                                                data-dismiss="modal" role="button"
                                                                                tabindex="0"><i class="fa fa-times"
                                                                                    aria-hidden="true"></i> Đóng</div>
                                                                            <button type="submit" class="btn btn-primary"><i
                                                                                    class="fa fa-check-square-o"
                                                                                    aria-hidden="true"></i> Hoàn
                                                                                tất</button>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div><!-- end ngIf: $scope.state == $scope.UPDATE_STATE -->
                                                        </app-account-form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
            </div>
            </ui-view>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/736e87cd0d.js" crossorigin="anonymous"></script>
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</body>

</html>
