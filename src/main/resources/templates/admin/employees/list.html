<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layouts/list.html}">

<head>

</head>

<body>
    <div layout:fragment="list_form">

        <table class="table table-bordered">
            <tbody>
                <th>Mã Nhân viên</th>
                <th>Tên nhân viên</th>
                <th>Vai trò</th>
                <th>Username</th>
                <th>Password</th>
                <th>Created At</th>
                <th>Số điện thoại</th>
                <th>Địa chỉ</th>
                <th>Email</th>
                <th>Avatar</th>
                <th>Hành động</th>
            </tbody>
            <tbody th:each="e : ${res.employeeList}">
                <td th:text="${e.id}"></td>
                <td th:text="${e.name}"></td>
                <td th:text="${e.employeeRole.roleName}"></td>
                <td th:text="${e.username}"></td>
                <td th:text="${e.password}"></td>
                <td th:text="${e.createdAt}"></td>
                <td th:text="${e.phone}"></td>
                <td th:text="${e.address}"></td>
                <td th:text="${e.email}"></td>
                <td th:text="${e.id}">Img.jpg</td>
                <td>
                    <button type="button" class="btn btn-primary">Sửa</button>
                    <button type="button" class="btn btn-danger">Xóa</button>
                </td>
            </tbody>
        </table>
    </div>
</body>

</html>
