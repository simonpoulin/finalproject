<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layouts/list.html}">

<head>
    <title>Title</title>
</head>

<body>
    <div layout:fragment="list_form">

        <table class="table table-bordered">
            <tbody>
                <th>ID</th>
                <th>Tên gói</th>
                <th>Giá</th>
                <th>Hành động</th>
            </tbody>
            <tbody th:each="sp : ${res.pagedList}">
                <td th:text="${sp.id}"></td>
                <td th:text="${sp.shopPackName}"></td>
                <td th:text="${sp.price}"></td>
                <td>
                    <a th:href="@{'/admin/shoppacks/edit/' + ${sp.id}}" style="border-radius: 10px; color: white;"
                        class="btn btn-primary">Sửa</a>
                    <!-- Button trigger modal -->
                    <a style="border-radius: 10px; color: white;" type="button" class="btn btn-danger"
                        data-toggle="modal" data-target="#exampleModal">
                        Xóa
                    </a>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-body">
                                    Bạn có chắc muốn xóa
                                </div>
                                <div class="modal-footer">
                                    <button style="border-radius: 10px;" type="button" class="btn btn-secondary"
                                        data-dismiss="modal">Hủy</button>
                                    <a th:href="@{'/admin/shoppacks/delete/' + ${sp.id}}"
                                        style="border-radius: 10px; color: white;" type="button"
                                        class="btn btn-danger">Xóa</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tbody>
        </table>

    </div>
</body>

</html>
