<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{module/blank_layout.html}">

<head>

    <!-- Add division to head fragment -->
    <div layout:fragment="head">

        <!-- Title fragment -->
        <div layout:fragment="title"></div>


    </div>

</head>

<body>

    <!-- Add division to body fragment -->
    <div layout:fragment="body">


        <div>
            <div class="wrapper">
                <!-- Sidebar  -->
                <nav id="sidebar">
                    <div class="sidebar-header">
                        <a style="text-decoration: none; color: white;" th:href="@{/admin/dashboard}">
                            <h3 style="margin-left: 22px;">SURFNSHOP</h3>
                        </a>
                    </div>
                    <ul class="list-unstyled components">
                        <li class="active">
                            <a style="text-decoration: none;" href="#">
                                <a style="text-decoration: none;" th:href="@{/admin/dashboard}">
                                    <i class="fas fa-paper-plane"></i>
                                    <b>Dashboard</b>
                                </a>
                        </li>
                        <li class="active">
                            <a style="text-decoration: none;" href="#accountManagementsubmenu" data-toggle="collapse"
                                class="dropdown-toggle">
                                <i class="fas fa-copy"></i>
                                <b>Account Management</b>
                            </a>
                            <ul class="collapse list-unstyled" id="accountManagementsubmenu">
                                <li class="active">
                                    <a style="text-decoration: none;" th:href="@{/admin/employees}">
                                        <i class="fas fa-home"></i>
                                        <b>Employees</b>
                                    </a>
                                </li>
                                <li class="active">
                                    <a style="text-decoration: none;" th:href="@{/admin/users}">
                                        <i class="fas fa-home"></i>
                                        <b>Users</b>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="active">
                            <a style="text-decoration: none;" href="#ProductManagementSubmenu" data-toggle="collapse"
                                aria-expanded="false" class="dropdown-toggle">
                                <i class="fas fa-home"></i>
                                <b>Product Management</b>
                            </a>
                            <ul class="collapse list-unstyled" id="ProductManagementSubmenu">
                                <li class="active">
                                    <a style="text-decoration: none;" th:href="@{/admin/brands}">
                                        <i class="fas fa-home"></i>
                                        <b>Brands</b>
                                    </a>
                                </li>
                                <li class="active">
                                    <a style="text-decoration: none;" th:href="@{/admin/categories}">
                                        <i class="fas fa-home"></i>
                                        <b>Categories</b>
                                    </a>
                                </li>
                                <li class="active">
                                    <a style="text-decoration: none;" th:href="@{/admin/products}">
                                        <i class="fas fa-home"></i>
                                        <b>Products</b>
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="active">
                            <a style="text-decoration: none;" href="#shopManagementsubmenu" data-toggle="collapse"
                                class="dropdown-toggle">
                                <i class="fas fa-copy"></i>
                                <b>Shop Management</b>
                            </a>
                            <ul class="collapse list-unstyled" id="shopManagementsubmenu">
                                <li class="active">
                                    <a style="text-decoration: none;" th:href="@{/admin/items}">
                                        <i class="fas fa-home"></i>
                                        <b>Items</b>
                                    </a>
                                </li>
                                <li class="active">
                                    <a style="text-decoration: none;" th:href="@{/admin/shops}">
                                        <i class="fas fa-home"></i>
                                        <b>Shops</b>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>

                <!-- Page Content  -->
                <div id="content">
                    <nav style="border-radius: 20px;" class="navbar
                                navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">
                            <div style="float: left;" class="collapse
                                        navbar-collapse">
                                <ul class="nav navbar-nav">
                                    <li class="nav-item">
                                        <div style="padding-right:
                                                    30px;" class="dropdown">
                                            <a style="margin-right:
                                                        5px;" href="#"><img th:src="@{'/icons/male_user_48px.png'}"
                                                    alt=""></a>
                                            <btn style="cursor:
                                                        pointer;" data-toggle="dropdown">
                                                <b>Hi, <span th:text="${res.authEmployee.name}"></span>!</b>
                                            </btn>
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item" href="#">Chỉnh sửa
                                                    tài khoản</a>
                                                <hr>
                                                <form th:action="@{/admin/logout}" method="post">
                                                    <button class="dropdown-item" type="submit">Đăng
                                                        xuất</button>
                                                </form>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <!-- Section fragment -->
                    <div layout:fragment="section"></div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
