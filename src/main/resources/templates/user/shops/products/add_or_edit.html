<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{user/shops/layouts/add_or_edit.html}">

<head>

    <!-- Add division to add-or-edit title fragment -->
    <div layout:fragment="addOrEdit_title">
        <title>Title</title>
    </div>

</head>

<body>

    <!-- Add division to add-or-edit form fragment -->
    <div layout:fragment="addOrEdit_form">
        <h5>Thêm Sản Phẩm</h5>
        <form class="form-group" method="POST">
            <div>
                <label for="my-input">Mã sản phẩm</label>
                <input disabled id="my-input" class="form-control" type="text">
                <input type="hidden">
            </div>
            <label for="my-input">Tên sản phẩm</label>
            <input id="my-input" class="form-control" type="text">
            <label for="my-input">Danh mục</label>
            <input id="my-input" class="form-control" type="text">
            <label for="my-input">Nhãn hiệu</label>
            <input id="my-input" class="form-control" type="number">
            <label for="my-textarea">Mô tả</label>
            <textarea id="my-textarea" class="form-control" rows="5"></textarea>
            <label for="my-input">Trạng thái</label>
            <select id="my-input" class="form-control">
                <option>text</option>
            </select>
            <hr>
            <button type="submit" class="btn btn-primary">Lưu</button>
        </form>

    </div>

</body>

</html>
