<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layouts/add_or_edit.html}">

<head>

    <!-- Add division to add-or-edit title fragment -->
    <div layout:fragment="addOrEdit_title">
        <title>Title</title>
    </div>

</head>

<body>

    <!-- Add division to add-or-edit form fragment -->
    <div layout:fragment="addOrEdit_form">

        <form class="form-group" th:action="@{admin/items/save}" method="POST" th:object="${res.shop}">
            <div th:if="${res.isEdit}">
                <label for="my-input">ID cửa hàng</label>
                <input id="my-input" class="form-control" type="text" th:field="*{id}">
            </div>
            <label for="my-input">Tên cửa hàng</label>
            <input id="my-input" class="form-control" type="text" th:field="*{name}">
            <label for="my-input">Số điện thoại</label>
            <input id="my-input" class="form-control" type="text" th:field="*{phone}">
            <label for="my-input">Địa chỉ</label>
            <input id="my-input" class="form-control" type="text" th:field="*{address}">
            <label for="my-input">Email</label>
            <input id="my-input" class="form-control" type="email" th:field="*{email}">
            <div class="form-group">
                <label for="my-input">Avatar</label>
                <input id="my-input" class="form-control-file" type="file">
            </div>
            <hr>
            <button type="submit" class="btn btn-primary">Lưu</button>
            <button type="reset" class="btn btn-danger">Xóa trắng</button>
        </form>

    </div>

</body>

</html>
