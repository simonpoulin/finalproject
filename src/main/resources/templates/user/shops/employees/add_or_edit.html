<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{user/layouts/add_or_edit.html}">

<head>
    <!-- Add division to add-or-edit title fragment -->
    <div layout:fragment="addOrEdit_title">
        <title>Title</title>
    </div>
</head>

<body>
    <div layout:fragment="addOrEdit_form">
        <form class="form-group">
            <label for="my-input">Vai trò</label>
            <div class="form-check">
                <label class="form-check-label" >
                    <input type="radio" class="form-check-input" name="role" value="" checked>
                    Quản lí
                    <input type="radio" class="form-check-input" name="role" value="">
                    Nhân viên
                </label>
            </div>
            <div>
                <label for="my-input">ID</label>
                <input id="my-input" class="form-control" type="text">
            </div>
            <label for="my-input">Tên nhân viên</label>
            <input id="my-input" class="form-control" type="text">
            <div>
                <label for=" my-input">Username</label>
                <input id="my-input" class="form-control" type="text" disabled>
            </div>
            <label for="my-input">Password</label>
            <input id="my-input" class="form-control" type="password">
            <label for="my-input">Created At</label>
            <input id="my-input" class="form-control" data-date-format="mm/dd/yyyy" type="date">
            <label for="my-input">Số điện thoại</label>
            <input id="my-input" class="form-control" type="text">
            <label for="my-input">Địa chỉ</label>
            <input id="my-input" class="form-control" type="text">
            <label for="my-input">Email</label>
            <input id="my-input" class="form-control" type="email">
            <div class="form-group">
                <label for="my-input">Avatar</label>
                <input id="my-input" class="form-control-file" type="file" name="">
            </div>
            <hr>
            <button type="submit" class="btn btn-primary">Lưu</button>
        </form>
    </div>

</body>

</html>
