<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{module/blank_layout.html}">

<head>

    <!-- Add division to head fragment -->
    <div layout:fragment="head">
        <title>Title</title>
    </div>

</head>

<body>

    <!-- Add division to body fragment -->
    <div layout:fragment="body">
        <div class="row">
            <div class="col-sm-4 offset-4">
                <div class="signup">
                    <h1 class="signup-heading">Đăng Kí</h1>
                    <form action="javscript:voi(0);" class="signup-form" autocomplete="off">
                        <div class="form-group">
                            <label for="name" class="form-label">Tên đăng nhập</label>
                            <input type="text" class="form-input" id="name" placeholder="Tên đăng nhập">
                        </div>
                        <div class="form-group">
                            <label for="name" class="form-label">Họ và tên</label>
                            <input type="text" class="form-input" id="name" placeholder="Họ và tên">
                        </div>
                        <div class="form-group">
                            <label for="name" class="form-label">Email</label>
                            <input type="email" class="form-input" id="name" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="name" class="form-label">Số điện thoại</label>
                            <input type="number" class="form-input" id="name" placeholder="Họ và tên">
                        </div>
                        <div class="form-group">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-input" id="email" placeholder="Nhập mật khẩu">
                        </div>
                        <button type="submit" class="form-submit">Đăng kí</button>
                    </form>
                    <p class="signup-already">Already have an account ? <a th:href="@{/admin/login}" class="signup-already-link">Login</a></p>
                </div>
            </div>
            
        </div>
        
    </div>

</body>

</html>
